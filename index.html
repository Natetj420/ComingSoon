<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO title & description -->
    <title>Skyline Builders • Quality Construction in BC</title>
    <meta
      name="description"
      content="Full‑service residential & commercial construction across British Columbia. Site launches 1 Aug 2025 — contact us today."
    />

    <!-- Open Graph (Facebook / LinkedIn) -->
    <meta property="og:title" content="Skyline Builders is Coming Soon" />
    <meta
      property="og:description"
      content="Quality construction throughout BC. Full site launches 1 Aug 2025."
    />
    <meta property="og:image" content="https://your-domain.com/og-construction.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Skyline Builders is Coming Soon" />
    <meta
      name="twitter:description"
      content="Quality construction throughout BC. Full site launches 1 Aug 2025."
    />
    <meta name="twitter:image" content="https://your-domain.com/og-construction.jpg" />

    <!-- Plausible analytics (swap with GA4 if preferred) -->
    <script
      defer
      data-domain="your-domain.com"
      src="https://plausible.io/js/script.js"
    ></script>
  </head>

  <body class="antialiased">
    <div id="root"></div>
    <!-- Vite React entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
